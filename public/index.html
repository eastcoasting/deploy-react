<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#1B483C" />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <style>
    .mapboxgl-ctrl-logo {
      margin: 0px 0px 0px 0vw !important;
    }



    /* Marker tweaks */
    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapbox-improve-map {
      display: none;
    }


    .mapboxgl-popup-content {
      font: 400 15px/18px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 180px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      color: #000000;
      margin: 0;
      display: block;
      padding: 0px;
      border-radius: 3px 3px 0 0;
      font-weight: 500;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px;
      font-weight: 400;
    }

    .mapboxgl-popup-content div {
      padding: 10px;
    }

    .mapboxgl-container .leaflet-marker-icon {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
      margin-top: 15px;
    }

    .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
      border-bottom-color: #91c949;
    }

    .plot {
      position: absolute;
      z-index: 1;
      right: 3vw;
      top: 12vh;
      background-color: #fafafa;
      border-radius: 10px;
    }

    .toggle {
      padding: 10px;
    }


    .legend {
      position: absolute;
      z-index: 10;
      left: 10vw;
      bottom: 0vh;
    }

    .layer-selection {
      position: absolute;
      z-index: 10;
      left: 10vw;
      top: 25vh;
    }

    .chartIcon {
      color: darkslategrey;
      position: absolute;
      right: 0vw;
      background-color: #fafafa;
      border-radius: 10px;
    }


    .chevron {
      position: absolute;
      right: 2vw;
    }

    .navbar-brand-logo {
      position: absolute;
      left: 2vw;
      float: left;
    }

    .navbar-brand-title {
      position: absolute;
      left: 5vw;
      float: left;
      color: aliceblue;
    }
    .navbar-brand-title:hover{
      color:aliceblue;
      text-decoration: none;

    }


  </style>
  <title>React App</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
